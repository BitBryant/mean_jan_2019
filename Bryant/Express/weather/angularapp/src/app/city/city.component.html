<div style="text-align:center">
<h1>{{cityToShow.name}}</h1>

<h4>Humidity: {{cityToShow.main.humidity}}</h4>
<h4>Temperature (Current): {{cityToShow.main.temp}}</h4>
<h4>Temperature (High): {{cityToShow.main.temp_max}}</h4>
<h4>Temperature (Low): {{cityToShow.main.temp_min}}</h4>
<h4>Status: {{cityToShow.weather[0].description}}</h4>
<img src="{{url}}" alt="{{data.name}}" style="height:300px" style="width:400px">
</div>
